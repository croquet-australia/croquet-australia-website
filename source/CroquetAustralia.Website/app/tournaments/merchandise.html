<section>
  <h2>Merchandise</h2>
  <div class="tournament-item" ng-repeat="item in vm.tournament.merchandise">
    <div class="title">
      {{item.title}}
    </div>
    <div class="unit-price">
      {{item.unitPrice | currency}}
    </div>
    <div class="quantity">
      <input type="number" min="0" ng-model="item.quantity">
    </div>
    <div class="total-price">
      {{item.totalPrice() | currency}}
    </div>
  </div>
</section>
